<div class="login">
    <div class="login-screen">
          <div class="app-title">
              <h3>Reset Password.</h3>
          </div>
          <div class="response-from-api">
            <span style="color:green">{{result}}</span>
            <span *ngIf="error" class="errrospan" style="color:red"> {{error | returnerrorfromjson}}</span>
          </div>
          <form novalidate class="form-horizontal" (ngSubmit)="reset(form,$event)" #form="ngForm">
          <div class="login-form">
              <div class="control-group">
                <label class="loginLabel">Password</label>
              <input type="password" class="form-control loginInput" id="password" [(ngModel)]="formData.password" name="password" #password="ngModel" required placeholder="password" [minlength]="5">
              <p class="red" [hidden]="password.valid || (password.untouched && !form.submitted)" *ngIf="password.errors?.required">password is required</p>
              <p class="red" [hidden]="password.valid || (password.untouched && !form.submitted)" *ngIf="password.errors?.minlength">Minimum length is 5 characters</p>
              <label class="login-field-icon fui-user" for="login-name"></label>
              </div>

              <button  [disabled]="showloading==true"  class="btn login-btn" href="#">Submit</button>

                <div *ngIf="showloading==true" class="loadingAnimateDiv"><img class="loadingAnimateImg" src="/assets/images/loadingSmall.gif"></div>
          </div>
        </form>
    </div>
</div>
